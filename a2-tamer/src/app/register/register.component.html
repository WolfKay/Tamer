<form class="form-horizontal" (ngSubmit)="onSubmitRegister(registerForm)" #registerForm="ngForm">
    <legend> Register </legend>
      <div class="form-group">
       <label class="col-sm-2 control-label" for="email"> Email: </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="email" [(ngModel)]="user.email" required>
        </div>
      </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password"> Password: </label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required>
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="alias"> Insert alias </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="alias" [(ngModel)]="user.alias" required>
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="age"> How old are you? </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="age" [(ngModel)]="user.age" required>
        </div>  
    </div>
    <div>
      <label class="col-sm-10 control-label">Gender
        </label>
    </div>
      <label class="radio-inline" for="gender">
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="F" checked
            [(ngModel)]="user.gender" required> F
      </label>
    
      <label class="radio-inline" for="gender">
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="M" checked
            [(ngModel)]="user.gender" required> M
      </label>
    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="pref"> What are you looking for? </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="pref" [(ngModel)]="user.pref" required>
        </div> 
    </div>
    <button type="button" class="btn btn-info" type="submit" [disabled]="!registerForm.valid">Register</button>
    <p class="error" *ngIf="error">{{ error }}</p>    
</form>
